<template>
	<lightning-layout horizontal-align="center">
		<lightning-layout-item>
			<div class="container">
				<div
					class="header"
					style={customHeaderColor}>
					<p
						class="slds-text-heading_medium slds-text-align_center"
						style={customTextColor}>
						Donation Amount
					</p>
					<template lwc:if={noTotal}>
						<p
							class="slds-text-heading_medium slds-text-align_center"
							style={customTextColor}>
							${total}
						</p>
					</template>
				</div>
				<div class="items">
					<div class="givingType">
						<button
							class="typeBtn slds-button slds-button_brand"
							id="once"
							name="once"
							value="once"
							onclick={clickDonationTypeBtn}>
							<span>One-Time</span>
						</button>
						<button
							class="typeBtn slds-button slds-button_neutral"
							id="recur"
							name="recur"
							value="recur"
							onclick={clickDonationTypeBtn}>
							<span>Recurring</span>
						</button>
						<template lwc:if={showFreq}>
							<div class="recurFreq">
								<button
									class="freqBtn slds-button slds-button_neutral"
									id="week"
									name="week"
									value="week"
									onclick={clickFreqTypeBtn}>
									<span>Weekly</span>
								</button>
								<button
									class="freqBtn slds-button slds-button_neutral"
									id="biweek"
									name="biweek"
									value="biweek"
									onclick={clickFreqTypeBtn}>
									<span>Biweekly</span>
								</button>
								<button
									class="freqBtn slds-button slds-button_brand"
									id="month"
									name="month"
									value="month"
									onclick={clickFreqTypeBtn}>
									<span>Monthly</span>
								</button>
								<button
									class="freqBtn slds-button slds-button_neutral"
									id="quarter"
									name="quarter"
									value="quarter"
									onclick={clickFreqTypeBtn}>
									<span>Quarterly</span>
								</button>
								<button
									class="freqBtn slds-button slds-button_neutral"
									id="year"
									name="year"
									value="year"
									onclick={clickFreqTypeBtn}>
									<span>Yearly</span>
								</button>
							</div>
						</template>
					</div>
					<template lwc:if={typeOnce}>
						<div class="givingAmounts">
							<template
								for:each={donationAmounts.once}
								for:item="amt"
								for:index="i">
								<button
									class="amtBtns slds-button slds-button_neutral"
									name={i}
									key={amt}
									value={amt}
									onclick={clickDonationAmtBtn}>
									<span>${amt}</span>
								</button>
							</template>
						</div>
					</template>
					<template lwc:elseif={typeRecur}>
						<div class="givingAmounts">
							<template
								for:each={donationAmounts.month}
								for:item="amt"
								for:index="i">
								<button
									class="amtBtns slds-button slds-button_neutral"
									name={i}
									key={amt}
									value={amt}
									type="button"
									onclick={clickDonationAmtBtn}>
									<span>${amt}</span>
								</button>
							</template>
						</div>
					</template>
					<div class="otherAmt">
						<lightning-input
							data-id="otherAmt"
							type="number"
							label="Amount"
							name="otherAmount"
							formatter="currency"
							step="0.01"
							onchange={changeOtherDonationAmt}>
						</lightning-input>
					</div>
					<div class="honor">
						<lightning-input
							class="honorGroup"
							type="checkbox"
							label="I would like the gift to remain anonymous"
							name="anonymous"
							checked={anonymous}
							onchange={clickAnonymousCheckbox}>
						</lightning-input>
					</div>
					<div class="honor">
						<lightning-input
							class="honorGroup"
							type="checkbox"
							label="My gift is in honor or memory of someone."
							name="honor"
							checked={honor}
							onchange={clickHonorCheckBox}>
						</lightning-input>
						<template lwc:if={honor}>
							<lightning-radio-group
								class="honorGroup"
								name="honorGroup"
								label=""
								options={honorOptions}
								value={honorSelection}
								type="radio"
								onchange={honorGroupChanged}>
							</lightning-radio-group>
							<div class="honorInfo">
								<lightning-textarea
									name="HonoreeDescription"
									label="Additional Comments"
									value={honoree.HonoreeDescription}
									field-level-help="Please provide name and contact information for the person this donation is on behalf of."
									placeholder="John Smith, 123-456-7891, example@gmail.com">
								</lightning-textarea>
								<!-- <div class="honorCol">
									<lightning-input
										type="text"
										name="FirstName"
										label="First Name"
										required={honor}
										value={honoree.FirstName}>
									</lightning-input>
									<lightning-input
										type="text"
										name="LastName"
										label="Last Name"
										required={honor}
										value={honoree.LastName}>
									</lightning-input>
								</div>
								<lightning-input
									type="text"
									name="Street"
									label="Address"
									required={isHonor}
									value={honoree.Street}>
								</lightning-input>
								<lightning-input
									type="text"
									name="City"
									label="City"
									required={isHonor}
									value={honoree.City}>
								</lightning-input>
								<div class="honorCol">
									<lightning-combobox
										name="State"
										label="State"
										value={honoree.State}
										required={isHonor}
										options={stateOptions}>
									</lightning-combobox>
									<lightning-input
										type="text"
										name="Zip"
										label="Zip Code"
										value={honoree.Zip}
										required={isHonor}
										max-length="10">
									</lightning-input>
								</div>
								<lightning-input
									type="email"
									name="Email"
									label="Email Address"
									value={honoree.Email}
									required={isHonor}
									placeholder="example@domain.com">
								</lightning-input>
								<lightning-input
									type="tel"
									name="Phone"
									label="Phone Number"
									value={honoree.Phone}
									required={isHonor}
									placeholder="XXX-XXX-XXXX">
								</lightning-input> -->
								<!-- <template lwc:if={isHonor}>
									</template> -->
							</div>
						</template>
					</div>
					<template lwc:if={selectedDonation}>
						<div class="fee">
							<lightning-input
								class="feeChkbx"
								type="checkbox"
								label={feeCheckboxLabel}
								name="feeChkbx"
								checked={addFee}
								onchange={checkFeeCheckbox}>
							</lightning-input>
							<div><b>My total donation is ${total}</b></div>
						</div>
					</template>
					<div class="detailsBtn">
						<lightning-button
							variant="brand"
							label="Donate Now"
							title="donate"
							icon-name="utility:currency"
							icon-position="right"
							onclick={clickDonateBtn}>
						</lightning-button>
						<!-- <lightning-button
								variant="brand"
								label="Payment Details"
								title="paymentBtn"
								icon-name="utility:forward"
								icon-position="right"
								onclick={clickPaymentDetailsBtn}>
							</lightning-button> -->
					</div>
				</div>
			</div>
		</lightning-layout-item>
	</lightning-layout>
</template>
